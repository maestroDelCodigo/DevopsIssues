<h1>Followers</h1>

<div class="imagen">
  <img src="" alt="" />
  <div class="follower" *ngFor="let follower of followers">
    <span>{{ follower }} </span>
  </div>
  <div class="bio" *ngFor="let bio of bios">
    <span>{{ bio }}</span>
  </div>
  <div class="lenguaje" *ngFor="let lenguaje of lenguajes">
    <span>{{ lenguaje }}</span>
  </div>
</div>
